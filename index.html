<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>小小堂 by shenran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script lang="javascript" src="lib/angular.min.js"></script>
    <script lang="javascript" src="script/githubtools.js"></script>
    <script src="script/tools.js"></script>
    <script>
      var app = angular.module('myApp', []);
      httpget(app,getHttpFiles("md"),"files");
    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">小小堂</h1>
      <h2 class="project-tagline">堂主</h2>
    </section>

    <section class="main-content">
      <div ng-app="myApp" ng-controller="customersCtrl">

        <li ng-repeat="article in files">
          <a href="html/blogpage.html?blog={{ article.name.substr(0,article.name.length-3);}}&ng=1">{{
           article.name.substr(0,article.name.length-3);
           }}</a>
        </li>

      </div>
      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
